<div class="app-layout">
    <nav class="navbar custom-navbar">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand">TaskApp</a>
            <div class="d-flex align-items-center">
                <!-- Home button logic -->
                <button *ngIf="isLoggedIn" [routerLink]="['/home']" class="btn btn-outline-primary me-2">Home</button>

                <!-- If the user is not logged in, show Home (go to login/signup page) -->
                <button *ngIf="!isLoggedIn" [routerLink]="['/']" class="btn btn-outline-primary me-2">Home</button>

                <!-- If the user is not logged in, show Login button -->
                <button *ngIf="!isLoggedIn" [routerLink]="['/signin']"
                    class="btn btn-outline-success me-2">Login</button>

                <!-- Logout button for logged-in users -->
                <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    
    <router-outlet></router-outlet>
</div>
